# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package Deploy

on:
  push:
    branches: [ master ]

jobs:
  setting-up:
    name: â˜ï¸ Setting Up
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸš€ Setting Up Deployment Package
        run: echo Process Started!!!

  java:
    name: ğŸ”§ Java 11
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: ğŸ”§ Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

  build:
    name: ğŸ“‚ Build
    runs-on: ubuntu-latest
    needs: [ setting-up, java ]
    steps:
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [ java, build ]
    steps:
    - name: ğŸš€ Publish to GitHub Packages Apache Maven
      run: mvn --batch-mode deploy -s $GITHUB_WORKSPACE/.github/workflows/maven-settings.xml
      env:
        USER_NAME: ${{ secrets.USER_NAME }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
